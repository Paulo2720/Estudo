<!DOCTYPE html> 
    <html>
        <head> 
            <meta charset="UTF-8"> 
            <title>Aprendiz</title>
            <link rel=stylesheet href ="style.css">
            <meta name="viewport" content="width=device=width, initial-scale=1.0">
        </head>
        <body>
            <div class="instagram-wrapper">
                <div class="instagram-phone">
                    <img src="./img/instagram-celular.png" alt="Foto Celular" class="insta-celular">
                </div>
                <div class="instagram-continue">
                    <div class="group">
                         <img src="./img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                         <div class="div profile-photo">
                             <img src="./img/qualquer.jpg" alt="foto de perfil">
                         </div>
                         <a href="#" class="instagram-login">Continue como Shapolla</a>
                         <a href="#" class="instagram-logout">Remover Conta</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é a Shapolla?</p>
                        <p class="notacount">
                            <span class="link-blue">Alternar Contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o App</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
